<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/468f2dca6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        @font-face {
            font-family: dana;
            src: url(./font/dana-fanum-demibold.woff2);
        }
    </style>
</head>

<body>
    <header dir="rtl">
        <div class="area"></div>
        <nav class="main-menu">
            <ul>
                <li>
                    <a href="http://justinfarrow.com">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                    صفحه اصلی
                </span>
                    </a>

                </li>
                <li class="has-subnav">
                    <a href="#">
                        <i class="fa fa-solid fa-address-card fa-2x"></i>
                        <span class="nav-text">
                        درباره ما
                </span>
                    </a>
                </li>
                <li class="has-subnav">
                    <a href="#">
                        <i class="fa fa-solid fa-phone fa-2x"></i>
                        <span class="nav-text">
                    تماس با ما               
                </span>
                    </a>

                </li>
                <li class="has-subnav">
                    <a href="#">
                        <i class="fa fa-solid fa-code fa-2x"></i>
                        <span class="nav-text">
                    فروش API
                </span>
                    </a>

                </li>

                <li>
                    <a href="#">
                        <i class="fa fa-solid fa-language fa-2x"></i>
                        <span class="nav-text">
                   خدمات ترجمه حرفه ای
                </span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa fa-solid fa-file-lines fa-2x"></i>
                        <span class="nav-text">
                    مستندات
                </span>
                    </a>
                </li>
            </ul>

            <ul class="logout">
                <li>
                    <a href="#">
                        <i class="fa fa-power-off fa-2x"></i>
                        <span class="nav-text">
                    خروج
                </span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="from">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">انتخاب زبان مبدا</h4>
                        </div>
                        <div class="modal-body">
                            <!-- Make Class For select -->
                            <select class="langselect1" onchange="selectlang1()">
                            <option class="fa" value="fa">فارسی</option>
                            <option class="en" value="en">انگلیسی</option>
                        </select>
                        </div>
                    </div>
                    <div class="to">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">انتخاب زبان مقصد</h4>
                        </div>
                        <div class="modal-body">
                            <!-- Make Class For select -->
                            <select class="langselect2" onchange="selectlang2()">
                            <option class="fa" value="fa">فارسی</option>
                            <option class="en" value="en">انگلیسی</option>
                        </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="maintexteara">

            <input class="secondtexterea" type="texterea" readonly>

            <div class="lang-icons">

                <div class="langli">
                    <i class="fa-solid fa-earth-americas" data-toggle="modal" data-target="#myModal"></i>
                    <span class="langspan">تغییر زبان</span>
                </div>
                <div class="divchanges">
                    <nav class="a-nav">
                        <ul class="a-ul">
                            <li class="a-li">

                                <span class="a-span"></span><span></span><span></span><span></span>
                                <i class="fa-solid fa-rotate"></i>
                            </li>

                        </ul>
                    </nav>
                </div>

            </div>
            <input class="firsttexterea" type="texterea" onchange="textchange()" onkeydown="textchange()">

        </div>
        <img class="BackGroundimg" src="./img/worldmap-vintage.jpg">
    </main>
    <footer>
        <script src="./js/footer.js"></script>
    </footer>
</body>

</html>
